        <div class="container mt-5">
            <h1 class="text-center">Gestión de Clientes</h1>
            <div class="row mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4>Agregar/Editar Cliente</h4>
                    <form id="user-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" id="idCliente" class="form-control" placeholder="id" hidden>
                        </div>
                        <div class="form-group">
                            <label for="user-id">Usuario</label>
                            <input type="text" id="user-user" class="form-control" placeholder="Usuario" pattern="[A-Za-z]{1,45}" required>
                        </div>
                        <div class="form-group">
                            <label for="user-password">Contraseña</label>
                            <input type="password" id="user-password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="user-name">Nombre</label>
                            <input type="text" id="user-name" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="user-lastname">Apellidos</label>
                            <input type="text" id="user-lastname" class="form-control" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="user-phone">Teléfono</label>
                            <input type="text" id="user-phone" class="form-control" placeholder="Teléfono" required>
                        </div>
                        <div class="form-group">
                            <label for="user-city">Ciudad</label>
                            <input type="text" id="user-city" class="form-control" placeholder="Ciudad" required>
                        </div>
                        <br>
                        <button type="submit" class="save">Guardar</button>
                        <button type="button" class="edit" id="edit-btn" style="display:none;">Editar</button>
                        <button type="button" class="delete" id="delete-btn" style="display:none;">Eliminar</button>
                        <button type="button" class="cancel" id="cancel-edit" style="display:none;">Cancelar</button>
                    </form>
                </div>
                <div class="container-table col-md-10">
                    <br><h4>Buscar Cliente</h4>
                    <div class="form-group col-md-5">
                        <input type="text" id="search-input" class="form-control" placeholder="Buscar cliente por usuario o nombre">
                    </div>
                    <br><h4>Lista de Clientes</h4>
                    <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Teléfono</th>
                                <th>Ciudad</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
